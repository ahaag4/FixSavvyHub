<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FixEasy - Home</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background: linear-gradient(45deg, #007bff, #0056b3);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 24px;
      margin: 0;
    }
    header .menu-icon {
      cursor: pointer;
      font-size: 20px;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #222;
      color: white;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 1000;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-bottom: 1px solid #444;
    }
    .sidebar a:hover {
      background-color: #444;
    }

    /* Main Content */
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .btn {
      text-decoration: none;
      font-size: 16px;
      padding: 10px 20px;
      color: white;
      background: #007bff;
      border: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #0056b3;
    }

    /* Ad Styles */
    .ad-banner {
      text-align: center;
      margin: 20px 0;
    }
    .ad-banner img {
      max-width: 100%;
      height: auto;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px 0;
      background-color: #f4f4f4;
      color: #777;
      font-size: 14px;
      border-top: 1px solid #ddd;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header h1 {
        font-size: 20px;
      }
      .btn {
        font-size: 14px;
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>FixEasy</h1>
    <span class="menu-icon" onclick="toggleSidebar()">☰</span>
  </header>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact Us</a>
      <!-- <a href="terms.html">Terms & Conditions</a> -->
    <a href="signin.html">Sign In</a>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h1>Welcome to FixEasy</h1>
    <p>Connecting you to the best service providers for all your needs. Join us today!</p>

    <!-- Ad Placement 1 (Inline Content) -->
     <!--  <div class="ad-banner">
      <img src="your-ad-placeholder.jpg" alt="Ad">
    </div> -->

    <div class="btn-group">
      <a href="signup.html" class="btn">Get Started</a>
    </div>
  </div>

  <!-- Ad Placement 2 (Footer Ad) -->
  <footer>
      <!-- <div class="ad-banner">
      <img src="your-ad-placeholder.jpg" alt="Ad">
    </div> -->
    © 2025 FixEasy | All Rights Reserved
  </footer>

  <script>
    // Sidebar Toggle Function
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }
  </script>
</body>
</html>
