<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - Fixeasy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    .section {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-top: 0;
    }
    .hidden {
      display: none;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h1>Welcome to Fixeasy - User Dashboard</h1>

<section class="section" id="section-1">
  <h2>Complete Your Profile</h2>
  <form id="profile-form">
    <label>Username:</label>
    <input type="text" id="username" required><br><br>
    <label>Phone:</label>
    <input type="text" id="phone" required><br><br>
    <label>Address:</label>
    <input type="text" id="address" required><br><br>
    <button type="submit">Save Profile</button>
  </form>
</section>

<section class="section hidden" id="section-2">
  <h2>Request a Service</h2>
  <form id="request-service-form">
    <label>Service:</label>
    <select id="service" required>
      <option value="" disabled selected>Select a service</option>
      <option value="Plumbing">Plumbing</option>
      <option value="Electrician">Electrician</option>
      <option value="Carpenter">Carpenter</option>
      <option value="Ac repair">AC Repair</option>
    </select><br><br>
    <button type="submit">Request Service</button>
  </form>
</section>

<section id="ads-section" style="display:none;">
  <h2>Sponsored Ad</h2>
  <div id="ads-content"></div>
</section>

<section class="section hidden" id="section-3">
  <h2>Assigned Services</h2>
  <div id="assigned-service"></div>
</section>

<section class="section hidden" id="section-4">
  <h2>Give Feedback</h2>
  <form id="feedback-form">
    <label>Rating (1-5):</label>
    <input type="number" min="1" max="5" id="rating" required><br><br>
    <label>Feedback:</label><br>
    <textarea id="feedback" rows="4" required></textarea><br><br>
    <button type="submit">Submit Feedback</button>
  </form>
</section>

<section class="section hidden" id="section-5">
  <h2>Your Subscription</h2>
  <p><b>Plan:</b> <span id="plan">-</span></p>
  <p><b>Remaining Requests:</b> <span id="remaining-requests">-</span></p>
  <button id="upgrade-btn" onclick="requestGoldPlan()">Upgrade to Gold (â‚¹199/month)</button>
</section>

<script type="module" src="/assets/js/userDashboard.js"></script>
</body>
</html>
