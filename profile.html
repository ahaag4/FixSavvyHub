<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <script type="module" src="./profile.js"></script>
</head>
<body>

<h2>User Profile</h2>
<div id="profile-section">
  <p><b>Name:</b> <span id="name"></span></p>
  <p><b>Email:</b> <span id="email"></span></p>
  <p><b>Phone:</b> <span id="phone"></span></p>
  <p><b>Address:</b> <span id="address"></span></p>
  <p><b>Role:</b> <span id="role"></span></p>
  <p><b>Government ID:</b> <a id="gov-id" href="#" target="_blank">View ID</a></p>
  
  <button id="edit-btn">Edit Profile</button>
  
  <div id="edit-section" style="display: none;">
    <h3>Edit Profile</h3>
    <form id="profile-form">
      <label for="phone">Phone</label>
      <input type="text" id="edit-phone" required>
      
      <label for="address">Address</label>
      <input type="text" id="edit-address" required>
      
      <label for="gov-id-file">Upload Government ID</label>
      <input type="file" id="gov-id-file">
      
      <button type="submit">Save Changes</button>
    </form>
  </div>
</div>

</body>
</html>
