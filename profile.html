<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Fixeasy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    .profile-card {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .profile-card h2 {
      margin: 0;
      color: #333;
    }

    .profile-card p {
      margin: 8px 0;
      color: #555;
    }

    .profile-card input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .profile-card a {
      text-decoration: none;
      color: #007bff;
    }

    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .edit-btn, .save-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .edit-btn:hover, .save-btn:hover {
      background-color: #0056b3;
    }

    .back-btn {
      display: block;
      margin-bottom: 20px;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <a class="back-btn" href="dashboard.html">‚Üê Back to Dashboard</a>

    <div class="profile-card">
      <h2>Profile</h2>
      <p><strong>Username:</strong> <input type="text" id="profile-name" disabled></p>
      <p><strong>Email:</strong> <input type="text" id="profile-email" disabled></p>
      <p><strong>Phone:</strong> <input type="text" id="profile-phone" disabled></p>
      <p><strong>Address:</strong> <input type="text" id="profile-address" disabled></p>
      <p><strong>Role:</strong> <span id="profile-role"></span></p>

      <p id="gov-id-section" style="display:none;">
        <strong>Government ID:</strong> <a id="gov-id-link" href="#" target="_blank">View ID</a>
      </p>

      <div class="button-container">
        <button class="edit-btn" id="edit-profile-btn">Edit Profile</button>
        <button class="save-btn" id="save-profile-btn" style="display:none;">Save</button>
      </div>
    </div>
  </div>

  <script type="module" src="profile.js"></script>
</body>
</html>
