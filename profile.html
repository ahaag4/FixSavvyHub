<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Fixeasy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    .profile-card {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .profile-card h2 {
      margin: 0;
      color: #333;
    }

    .profile-card p {
      margin: 8px 0;
      color: #555;
    }

    .profile-card a {
      text-decoration: none;
      color: #007bff;
    }

    .download-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-size: 16px;
    }

    .download-btn:hover {
      background-color: #0056b3;
    }

    .back-btn {
      display: block;
      margin-bottom: 20px;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <a class="back-btn" href="dashboard.html">‚Üê Back to Dashboard</a>

    <div class="profile-card">
      <h2 id="profile-name">Loading...</h2>
      <p><strong>Email:</strong> <span id="profile-email"></span></p>
      <p><strong>Phone:</strong> <span id="profile-phone"></span></p>
      <p><strong>Address:</strong> <span id="profile-address"></span></p>
      <p><strong>Role:</strong> <span id="profile-role"></span></p>
      <p id="gov-id-section" style="display:none;">
        <strong>Government ID:</strong> <a id="gov-id-link" href="#" target="_blank">View ID</a>
      </p>
      <button id="edit-profile-btn" class="edit-btn" style="display:none;">Edit Profile</button>
      <!--<button class="download-btn" onclick="downloadProfile()">Download Profile as PDF</button>-->
    </div>
  </div>

  <script type="module" src="/assets/js/profile.js"></script>
</body>
</html>
