<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { max-width: 600px; margin: 20px auto; }
    img { max-width: 120px; border-radius: 50%; }
    input, textarea, button { display: block; width: 100%; margin-bottom: 10px; }
    button { background-color: #4CAF50; color: white; border: none; padding: 10px; }
  </style>
</head>
<body>

<div class="container">
  <h2>Your Profile</h2>
  <img id="profile-image" src="default-avatar.png" alt="Profile Image">
  <input type="file" id="upload-image" accept="image/*">
  
  <label>Name:</label>
  <input type="text" id="name">
  
  <label>Email:</label>
  <input type="email" id="email" disabled>
  
  <label>Phone:</label>
  <input type="text" id="phone">
  
  <label>Address:</label>
  <textarea id="address"></textarea>
  
  <button onclick="saveProfile()">Save Changes</button>
  <button onclick="logout()">Logout</button>
</div>

<script type="module">
  import { auth, db, storage } from "./firebase.js";
  import { doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
  import { ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

  let userId = new URLSearchParams(window.location.search).get("uid");
  const profileImage = document.getElementById("profile-image");
  const uploadImage = document.getElementById("upload-image");

  // ✅ Load User Profile
  async function loadUserProfile() {
    if (!userId) {
      alert("User not found.");
      window.location.href = "dashboard.html";
      return;
    }

    const userDoc = await getDoc(doc(db, "users", userId));
    if (userDoc.exists()) {
      const data = userDoc.data();
      document.getElementById("name").value = data.name || "";
      document.getElementById("email").value = data.email || "";
      document.getElementById("phone").value = data.phone || "";
      document.getElementById("address").value = data.address || "";

      if (data.profileImage) {
        profileImage.src = data.profileImage;
      }
    } else {
      alert("User not found in database.");
      window.location.href = "dashboard.html";
    }
  }

  // ✅ Upload Profile Image
  uploadImage.addEventListener("change", async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const imageRef = ref(storage, `profile_images/${userId}`);
    await uploadBytes(imageRef, file);

    const imageUrl = await getDownloadURL(imageRef);
    profileImage.src = imageUrl;

    await updateDoc(doc(db, "users", userId), {
      profileImage: imageUrl
    });

    alert("Profile image updated.");
  });

  // ✅ Save Profile Data
  async function saveProfile() {
    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const address = document.getElementById("address").value;

    await updateDoc(doc(db, "users", userId), {
      name, phone, address
    });

    alert("Profile updated successfully.");
  }

  // ✅ Logout
  function logout() {
    auth.signOut().then(() => {
      window.location.href = "signin.html";
    });
  }

  // Load profile data on page load
  loadUserProfile();
</script>

</body>
</html>
