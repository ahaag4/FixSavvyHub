<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>User Profile</h1>
  <div id="profile-container">
    <label><b>Name:</b></label>
    <input type="text" id="profile-name" disabled><br><br>

    <div id="profile-email-section" class="hidden">
      <label><b>Email:</b></label>
      <input type="text" id="profile-email" disabled><br><br>
    </div>

    <label><b>Phone:</b></label>
    <input type="text" id="profile-phone" disabled><br><br>

    <label><b>Address:</b></label>
    <input type="text" id="profile-address" disabled><br><br>

    <label><b>Role:</b></label>
    <span id="profile-role">Loading...</span><br><br>

    <div id="gov-id-section" class="hidden">
      <p><b>Government ID:</b> <a id="gov-id-link" href="#" target="_blank">View ID</a></p>
    </div>

    <button id="edit-profile" style="display: none;" onclick="enableEditing()">Edit Profile</button>
    <button id="save-profile" style="display: none;">Save Changes</button>
  </div>
</div>

<script type="module" src="profile.js"></script>

<script>
function enableEditing() {
  document.getElementById("profile-name").disabled = false;
  document.getElementById("profile-phone").disabled = false;
  document.getElementById("profile-address").disabled = false;

  if (document.getElementById("profile-email")) {
    document.getElementById("profile-email").disabled = false;
  }

  document.getElementById("save-profile").style.display = "block";
}
</script>

</body>
</html>
