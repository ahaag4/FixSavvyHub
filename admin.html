<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Fixeasy</title>
  <link rel="stylesheet" href="/assets/css/admin.css">
</head>
<body>

<header>
  <h1>Admin Dashboard - Fixeasy</h1>
  <button onclick="logout()">Logout</button>
</header>

<section>
  <h2>Statistics</h2>
  <p>Total Users: <span id="total-users">0</span></p>
  <p>Total Service Providers: <span id="total-providers">0</span></p>
  <p>Total Service Requests: <span id="total-requests">0</span></p>
  <p>Total Subscriptions Taken: <span id="total-subscriptions">0</span></p>
</section>

<section>
  <h2>All Users</h2>
  <div id="all-users"></div>
</section>  
  
<section>
  <h2>All Service Providers</h2>
  <div id="all-providers"></div>
</section>

<section>
  <h2>All Service Requests</h2>
  <div id="all-requests"></div>
</section>

<section>
  <h2>Pending Subscription Requests</h2>
  <div id="subscription-requests">
    <p>Loading...</p>
  </div>
</section>

<script type="module" src="/assets/js/adminDashboard.js"></script>
</body>
</html>
