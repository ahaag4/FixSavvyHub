<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Provider Dashboard - Fixeasy</title>
  <link rel="stylesheet" href="/assets/css/serviceProvider.css">
</head>
<body>

<h1>Welcome to Fixeasy - Service Provider Dashboard</h1>

<section class="section" id="section-1">
  <h2>Complete Your Profile</h2>
  <form id="profile-form">
    <label>Username:</label>
    <input type="text" id="username" required><br><br>
    <label>Phone:</label>
    <input type="text" id="phone" required><br><br>
    <label>Address:</label>
    <input type="text" id="address" required><br><br>
    <label>Service:</label>
    <input type="text" id="service" required><br><br>
    <label>Upload Gov ID (Aadhar/PAN):</label>
    <input type="file" id="gov-id" required><br><br>
    <button type="submit">Save Profile</button>
  </form>
</section>

<section class="section hidden" id="section-2">
  <h2>Assigned Services</h2>
  <div id="assigned-service"></div>
</section>

<section class="section hidden" id="section-3">
  <h2>Service History</h2>
  <div id="service-history"></div>
</section>

<section class="section hidden" id="section-4">
  <h2>Your Profile</h2>
  <a href="#" id="view-profile">View My Profile</a>
</section>

<section class="section hidden" id="section-5">
  <h2>Service Summary</h2>
  <p><b>Total Earnings:</b> â‚¹<span id="total-earnings">0</span></p>
  <p><b>Completed Services:</b> <span id="completed-services">0</span></p>
  <p><b>Cancelled Services:</b> <span id="cancelled-services">0</span></p>
  <p><b>Average Rating:</b> <span id="average-rating">0.0</span></p>
</section>

<script type="module" src="/assets/js/serviceProvider.js"></script>
</body>
</html>
